<div *ngIf="!timecard">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="timecard">

  <mat-card>

    <mat-card-header>
      <mat-card-title>
        Week ending {{timecard.weekEndDate | date:'shortDate'}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <tc-allocation [allocation]="timecard.allocation"></tc-allocation>
    </mat-card-content>

  </mat-card>

</div>
